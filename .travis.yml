language: php
dist: trusty

matrix:
  include:
    - php: 7.0
      env: DB=mysqli
    - php: 7.0
      env: DB=mysql
    - php: 7.0
      env: DB=mariadb
    - php: 7.0
      env: DB=postgres
    - php: 7.0
      env: DB=sqlite3
    - php: 7.1
      env: DB=mysqli
    - php: 7.2
      env: DB=mysqli
    - php: 7.3
      env: DB=mysqli
    - php: 7.4
      env: DB=mysqli
    - php: nightly
      env: DB=mysqli
  allow_failures:
    - php: nightly
  fast_finish: true

env:
  global:
    - EXTNAME="dark1/memberavatarstatus"    # CHANGE name of the extension HERE
    - SNIFF="1"                             # Should we run code sniffer on your code?
    - IMAGE_ICC="1"                         # Should we run icc profile sniffer on your images?
    - EPV="1"                               # Should we run EPV (Extension Pre Validator) on your code?
    - PHPBB_BRANCH="3.3.x"                  # Which phpBB Branch to should we run on?
    - NOTESTS="1"                           # NoTests

branches:
  only:
    - master

install:
  - sh -c "mkdir --parents ../../tmp/travis; cp -R . ../../tmp; cd ../../; git clone --depth=1 git://github.com/phpbb/phpbb.git phpBB3 --branch=$PHPBB_BRANCH"
  - cd ../../phpBB3
  - travis/prepare-extension.sh $EXTNAME $PHPBB_BRANCH
  - sh -c "mkdir --parents phpBB/tmp/$EXTNAME; cp -R phpBB/ext/$EXTNAME/* phpBB/tmp/$EXTNAME; rm -rf phpBB/ext/$EXTNAME; mkdir --parents phpBB/ext/$EXTNAME/$EXTNAME; cp -R phpBB/tmp/$EXTNAME/* phpBB/ext/$EXTNAME/$EXTNAME"
  - travis/setup-phpbb.sh $DB $TRAVIS_PHP_VERSION
  - sh -c "if [ '$EPV' != '0' -a '$TRAVIS_PHP_VERSION' = '7.0' -a '$DB' = 'mysqli' ]; then cd phpBB; composer remove sami/sami --update-with-dependencies --dev --no-interaction; composer require phpbb/epv:dev-master --dev --no-interaction --ignore-platform-reqs; cd ../; fi"

before_script:
  - travis/setup-database.sh $DB $TRAVIS_PHP_VERSION

script:
  - sh -c "if [ '$SNIFF' != '0' ]; then travis/ext-sniff.sh $DB $TRAVIS_PHP_VERSION $EXTNAME $NOTESTS; fi"
  - sh -c "if [ '$IMAGE_ICC' != '0' ]; then travis/check-image-icc-profiles.sh $DB $TRAVIS_PHP_VERSION $NOTESTS; fi"
  - phpBB/vendor/bin/phpunit --configuration phpBB/ext/$EXTNAME/$EXTNAME/travis/phpunit-$DB-travis.xml --bootstrap ./tests/bootstrap.php
  - sh -c "if [ '$EPV' != '0' -a '$TRAVIS_PHP_VERSION' = '7.0' -a '$DB' = 'mysqli' ]; then phpBB/vendor/bin/EPV.php run --dir='phpBB/ext/$EXTNAME/' --debug; fi"
